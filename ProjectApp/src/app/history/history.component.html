<section class="h1-wraper">
    <h1 class="main-h">History</h1>
</section>
<main class="main">
    
    <ol class="ordered-list">
        <li *ngFor="let titles of taskTitles" class="main-h border-style">Title: {{titles}}</li>
    </ol>
    
</main>
<section class="btn-wraper">
    <button class="delete-btn" (click)="ClearHistory($event)">Clear History</button>
</section>
