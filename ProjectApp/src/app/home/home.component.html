
<section class="headers">
    <h1 class="header-h">Tasks</h1>
     <section class="profile-wraper">
            <article class="profile-pick-wraper">
                <img class="profile-pic" src="https://www.pngkey.com/png/full/115-1150152_default-profile-picture-avatar-png-green.png">
            </article>
            <article>      
                <p class="profile-p"><span class="prifile-attr">Name:</span> {{username}}</p>
                <p class="profile-p"><span class="prifile-attr">Email:</span> {{userEmail}}</p>
                <div *ngIf="tasksCreated">
                    <p class="profile-p"><span class="prifile-attr">Tasks:</span> {{tasksCreated.length-1}}</p>
                    <p class="profile-p"><span class="prifile-attr">Totall created:</span> {{tasksCreated.slice(-1)}}</p>
                </div>
            </article>
        </section>
    <h2 class="header-h">–êccomplished</h2>
</section>

<section class="overall-section">
    
    <main [@itemAnim]  class="main-wraper">    
        <section class="NOT">      
            <div *ngFor="let t of task">
                
                <div *ngIf="t.isDone == false">
                    <section class="not-done-task-wraper">
                        
                        <h4 class="craetedDate"><i class="fas fa-calendar-day"></i> {{t.createdAt}}</h4> 
                        <img  class=notDonePic src="https://www.tekportal.net/wp-content/uploads/2018/11/not-done.png">
                        
                        <article class="article">                        
                            <h2 class="title">{{t.title}}</h2>
                            <h3 class="task">{{t.task}}</h3>
                            <p class="key-important-as-fuck">{{t.key}}</p>
                            <button class="delete-btn" (click)="deleteTask($event)">Delete</button>
                            <button class="done-btn" (click)="Done($event)">Done</button>
                        </article>
                    </section>
                </div>
            </div>
        </section>
        
        <section class="DONE">      
            <div  *ngFor="let t of task">
                <div *ngIf="t.isDone == true">
                    <section class="done-task-wraper">
                        <h4 class="craetedDate"><i class="fas fa-calendar-day"></i> {{t.createdAt}}</h4>
                        <img class="donePic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrSLox2ia0u9peaoS7Sy19T60CQ4tO8JT46Q&usqp=CAU">
                        <article class="article">                        
                            <h2 class="title">{{t.title}}</h2>
                            <h3 class="task">{{t.task}}</h3>
                            <p class="key-important-as-fuck">{{t.key}}</p>
                            <button class="delete-btn" (click)="deleteTask($event)">Delete</button>
                            <button class="done-btn" (click)="NotDone($event)">Undo</button>
                        </article>
                    </section>
                </div>
            </div>
        </section>
    </main>
</section>
