<form #form="ngForm" (ngSubmit)="Rate(form)" class="form">
    <section class="overall-wraper">
    <main class="review-wraper">
        <article class="img-wraper">
            <img src="https://static01.nyt.com/images/2019/11/29/business/29onlinereviews-digital/29onlinereviews-superJumbo.jpg">
        </article>
        <h1>Write a review</h1>
        <section class="form-rev">
            <label for="postRev"></label>
            <textarea class="revTextarea" type="text" id="postRev"#textInput="ngModel" ngModel required rev [(ngModel)]="rate.rating" name="postRev"></textarea> 
        </section>
        <p class="add-btn-alert" style="display: none;" id="add-validator">Fields are required</p>
        <button class="revPostBtn">Post</button>
    </main>
</section> 
</form>

<section>
    <div class="ordered-list" *ngFor="let rat of ratings" class="main-h border-style">
        <section>
            <p>From: {{rat.nameOfCreator}}</p>
            <p>Review:  {{rat.rating}}</p>
        </section>
        <!-- <section>
            <p>likes: {{rat.likes}}</p>
            <p>dislikes: {{rat.dislikes}}</p>
        </section> -->
        <p style="display: none;" id="userPKey">{{rat.userPushKey}}</p>
        <p style="display: none;">{{rat.key}}</p>
        <!-- <div *ngIf="uid == key"> -->
            <button id="delete-btn-rev" (click)="deleteRev($event)">Delete</button>
        <!-- </div> -->
        </div>
</section>
